<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The Brandino</title>
<link href="brandino-styles.css" rel="stylesheet"/>
<script src="js/jquery.js"></script>
<script src="js/notebook.js"></script>
<script src="js/preload.js"></script>
<script>


$(document).ready(function() { 

    $(".endScreen, #redo").hide();
    let name = localStorage.getItem("name");

    $("#conclusion").html("Nice work " + name + "! You found the correct suspect. Thanks to your resourceful thinking and solid dice playing skills the First Mate's overthrow plot has been foiled. You will make a great detective and captain of the Brandino when the time comes!")

    const endTimeout = setTimeout(displayEnding, 1000);

    function displayEnding() {
        $(".endScreen, #redo").slideDown(2000);
    }

    $("#redo").on("click", function() {
        localStorage.clear();
        window.location = "index.html"; 
    })

});

</script>
</head>
<body>

<div id="stage"> 

    <img class="background-image" src="Images/testShip.jpg"> 
    
    <div class="endScreen">
        <div class="canvasStyle"> 
            <h1> Congratulations! </h1> 
            <h2>  You found the correct suspect </h2>
            <p id="conclusion"> </p> 
        </div>
    </div>

    <button id="redo"> Restart </button>
</div>

</body>
</html>
